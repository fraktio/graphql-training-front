
fragment Person on Person {
  id
  firstName
  lastName
  birthday
  ...Adult
}


query PaginatedPersons($paginationInput: PaginationInput!) {
  persons(pagination: $paginationInput) {
    ... on PersonsPaginationResponse {
      pageInfo {
        hasNextPage
      }
      edges {
        cursor
        node {
          ... Person
        }
      }
    }
  }

}
