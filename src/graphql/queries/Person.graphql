fragment Adult on Adult {
  employers {
    id
    name
  }
}


query NewestPersons {
  newestPersons {
    firstName
    lastName
    id
    email
    birthday
    ...Adult
  }
}

mutation AddPerson($input: AddPersonInput!) {
  addPerson(input: $input) {
    ... on AddPersonSuccess {
      person {
        id
        firstName
        lastName
        birthday
      }
    }
    ... on UniqueConstraintViolationFailure {
      message
      field
    }
  }
}
