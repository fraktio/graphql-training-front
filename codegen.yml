overwrite: true
schema: "https://graphql-training-demo-rgixynsivq-lz.a.run.app/graphql"
documents: "src/schema/*.graphql"

config:
  nonOptionalTypename: true

generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo":
         withHooks: true
    config:
      avoidOptionals: true
      immutableTypes: true
      nonOptionalTypename: true
  src/generated/introspection-result.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3